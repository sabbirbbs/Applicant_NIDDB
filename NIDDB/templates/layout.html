<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.js"></script>
    <title>NID Portal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/static/logo-ec.png" alt="logo-ec" width="40" height="40" class="d-inline-block align-text-top">
                NID Portal
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if request.user.is_superuser %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
                </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'add-data' %}">Add Data</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:logout' %}">Log-out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container mb-5">
{% block body %}

{% endblock %}
</div> 

</body>
</html>
